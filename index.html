<!DOCTYPE html>
<html>
<head>
    <title>Website Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2em;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        input, button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        async function fetchSites() {
            const response = await fetch('https://raw.githubusercontent.com/alexs771/add-your-site/main/sites.json');
            const sites = await response.json();
            const list = document.getElementById('siteList');
            list.innerHTML = '';
            sites.forEach(site => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="${site}" target="_blank">${site}</a>`;
                list.appendChild(li);
            });
        }

        async function addSite() {
            const newSite = document.getElementById('siteInput').value;
            if (!newSite) {
                alert('Please enter a site URL!');
                return;
            }

            const response = await fetch('https://add-your-site.pages.dev', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: newSite }),
            });

            if (response.ok) {
                alert('Site added successfully!');
                fetchSites(); // Refresh the site list
            } else {
                alert('Failed to add site. Please try again.');
            }
        }

        document.addEventListener('DOMContentLoaded', fetchSites);
    </script>
</head>
<body>
    <h1>My Websites</h1>
    <ul id="siteList"></ul>
    <input type="text" id="siteInput" placeholder="Add new site URL" />
    <button onclick="addSite()">Add Site</button>
</body>
</html>
