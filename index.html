<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    #websiteList {
      list-style-type: none;
      padding: 0;
    }
    #websiteList li {
      margin: 10px 0;
    }
    #websiteList li a {
      text-decoration: none;
      color: #007BFF;
    }
    #websiteList li a:hover {
      text-decoration: underline;
    }
    form {
      text-align: center;
      margin-bottom: 20px;
    }
    form input, form button {
      margin: 5px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Web Directory</h1>
  <h2>Add Your Website</h2>
  <form id="addWebsiteForm">
    <input type="text" id="siteName" placeholder="Website Name" required />
    <input type="url" id="siteURL" placeholder="Website URL" required />
    <button type="submit">Add Website</button>
  </form>
  <h2>Website List</h2>
  <ul id="websiteList"></ul>

  <script>
    const apiBase = 'https://restless-scene-c9fc.alexsimmons169.workers.dev/api';

    async function fetchWebsites() {
      try {
        const response = await fetch(`${apiBase}/list-websites`);
        if (!response.ok) throw new Error('Failed to fetch websites');
        const websites = await response.json();
        const websiteList = document.getElementById('websiteList');
        websiteList.innerHTML = '';
        websites.forEach(({ name, url }) => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${name}</strong>: <a href="${url}" target="_blank">${url}</a>`;
          websiteList.appendChild(li);
        });
      } catch (error) {
        alert(`Error fetching websites: ${error.message}`);
      }
    }

    document.getElementById('addWebsiteForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('siteName').value.trim();
      const url = document.getElementById('siteURL').value.trim();
      try {
        const response = await fetch(`${apiBase}/add-website`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, url }),
        });
        if (!response.ok) throw new Error(await response.text());
        fetchWebsites();
        e.target.reset();
      } catch (error) {
        alert(`Error adding website: ${error.message}`);
      }
    });

    // Load websites on page load
    fetchWebsites();
  </script>
</body>
</html>
