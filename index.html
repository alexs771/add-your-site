<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Directory</title>
</head>
<body>
    <h1>Welcome to the Web Directory</h1>

    <form id="addWebsiteForm">
        <input type="url" id="newWebsiteUrl" placeholder="Enter website URL" required>
        <button type="submit">Add Website</button>
    </form>

    <h2>All Added Websites:</h2>
    <div id="siteList">
        <!-- Dynamically added websites will appear here -->
    </div>

    <script>
        // Fetching the list of added websites from GitHub
        fetch('https://raw.githubusercontent.com/alexs771/add-your-site/main/index.html')
            .then(response => response.text())
            .then(data => {
                const regex = /<a href="([^"]+)"/g;
                let matches;
                const websites = [];
                while ((matches = regex.exec(data)) !== null) {
                    websites.push(matches[1]);
                }
                displayWebsites(websites);
            });

        // Displaying the websites on the page
        function displayWebsites(websites) {
            const siteListDiv = document.getElementById('siteList');
            siteListDiv.innerHTML = ''; // Clear existing content
            websites.forEach(website => {
                const websiteLink = document.createElement('div');
                websiteLink.innerHTML = `<a href="${website}" target="_blank">${website}</a>`;
                siteListDiv.appendChild(websiteLink);
            });
        }

        // Handle form submission for adding new website
        document.getElementById('addWebsiteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('newWebsiteUrl').value;
            
            fetch('https://restless-scene-c9fc.alexsimmons169.workers.dev/', {
                method: 'POST',
                body: JSON.stringify({ url: url }),
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                location.reload(); // Reload the page to display the updated list of websites
            })
            .catch(error => {
                alert('Error adding website: ' + error);
            });
        });
    </script>
</body>
</html>
