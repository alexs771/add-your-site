<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Directory</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { color: #333; }
    .error { color: red; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 0.5rem 0; }
    form { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Web Directory</h1>
  <div id="error-message" class="error"></div>
  <ul id="websites-list"></ul>
  <form id="add-website-form">
    <input type="text" id="website-name" placeholder="Website Name" required />
    <input type="url" id="website-url" placeholder="Website URL" required />
    <button type="submit">Add Website</button>
  </form>

  <script>
    const API_BASE_URL = 'https://restless-scene-c9fc.alexsimmons169.workers.dev/api';

    async function fetchWebsites() {
      try {
        const response = await fetch(`${API_BASE_URL}/list-websites`);
        if (!response.ok) {
          throw new Error(`Error fetching websites: ${response.statusText}`);
        }
        return await response.json();
      } catch (err) {
        document.getElementById('error-message').textContent = err.message;
        return [];
      }
    }

    async function addWebsite(name, url) {
      try {
        const response = await fetch(`${API_BASE_URL}/add-website`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, url }),
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to add website');
        }
      } catch (err) {
        document.getElementById('error-message').textContent = err.message;
      }
    }

    function renderWebsites(websites) {
      const list = document.getElementById('websites-list');
      list.innerHTML = '';
      websites.forEach((site) => {
        const listItem = document.createElement('li');
        listItem.textContent = `${site.name} - ${site.url}`;
        list.appendChild(listItem);
      });
    }

    document.getElementById('add-website-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('website-name').value;
      const url = document.getElementById('website-url').value;

      await addWebsite(name, url);
      const websites = await fetchWebsites();
      renderWebsites(websites);
    });

    async function initialize() {
      const websites = await fetchWebsites();
      renderWebsites(websites);
    }

    initialize();
  </script>
</body>
</html>
