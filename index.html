<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .site-list {
      margin-top: 20px;
    }
    .site {
      margin-bottom: 10px;
    }
    .form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Web Directory</h1>
  <div id="site-list" class="site-list"></div>
  <form id="add-site-form" class="form">
    <h2>Add a Website</h2>
    <label>
      Name:
      <input type="text" id="site-name" required>
    </label>
    <br>
    <label>
      URL:
      <input type="url" id="site-url" required>
    </label>
    <br><br>
    <button type="submit">Add Website</button>
  </form>

  <script>
    const API_BASE = '/api';

    async function fetchWebsites() {
      try {
        const response = await fetch(`${API_BASE}/list-websites`);
        if (!response.ok) {
          throw new Error('Failed to fetch websites');
        }
        const websites = await response.json();
        renderWebsites(websites);
      } catch (error) {
        alert(`Error fetching websites: ${error.message}`);
      }
    }

    function renderWebsites(websites) {
      const siteList = document.getElementById('site-list');
      siteList.innerHTML = '';
      websites.forEach(({ name, url }) => {
        const siteElement = document.createElement('div');
        siteElement.className = 'site';
        siteElement.innerHTML = `<strong>${name}</strong>: <a href="${url}" target="_blank">${url}</a>`;
        siteList.appendChild(siteElement);
      });
    }

    document.getElementById('add-site-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('site-name').value;
      const url = document.getElementById('site-url').value;

      try {
        const response = await fetch(`${API_BASE}/add-website`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, url }),
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(errorText);
        }

        document.getElementById('site-name').value = '';
        document.getElementById('site-url').value = '';
        fetchWebsites();
      } catch (error) {
        alert(`Error adding website: ${error.message}`);
      }
    });

    // Initial fetch
    fetchWebsites();
  </script>
</body>
</html>
`;
