<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #websiteList {
      list-style-type: none;
      padding: 0;
    }
    #websiteList li {
      margin: 10px 0;
    }
    #websiteList li a {
      color: #007bff;
      text-decoration: none;
    }
    #websiteList li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Web Directory</h1>
  <h2>Add Your Website</h2>
  <form id="addWebsiteForm">
    <input type="text" id="siteName" placeholder="Website Name" required>
    <input type="url" id="siteURL" placeholder="Website URL" required>
    <button type="submit">Add Website</button>
  </form>
  <h2>Website List</h2>
  <ul id="websiteList"></ul>

  <script>
    async function fetchWebsites() {
      try {
        const response = await fetch('https://restless-scene-c9fc.alexsimmons169.workers.dev/api/list-websites');
        
        // Log error if response is not ok
        if (!response.ok) {
          console.error('Error fetching websites:', response.status, await response.text());
          return;
        }

        const websites = await response.json();
        const websiteList = document.getElementById('websiteList');
        websiteList.innerHTML = '';
        
        // Log the websites fetched from the API
        console.log('Fetched websites:', websites);
        
        websites.forEach(({ name, url }) => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${name}</strong>: <a href="${url}" target="_blank">${url}</a>`;
          websiteList.appendChild(li);
        });
      } catch (error) {
        console.error('Error in fetchWebsites:', error);
      }
    }

    document.getElementById('addWebsiteForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('siteName').value;
      const url = document.getElementById('siteURL').value;

      try {
        const response = await fetch('https://restless-scene-c9fc.alexsimmons169.workers.dev/api/add-website', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, url }),
        });

        // Log if the response is successful or not
        if (response.ok) {
          console.log('Website added successfully');
          fetchWebsites();
          e.target.reset();
        } else {
          console.error('Failed to add website:', response.status, await response.text());
          alert('Failed to add website');
        }
      } catch (error) {
        console.error('Error in adding website:', error);
        alert('An error occurred while adding the website');
      }
    });

    fetchWebsites();
  </script>
</body>
</html>
